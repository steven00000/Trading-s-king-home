<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading's King - by Steven</title>
    <link rel="shortcut icon" href="public/images/logo2.png" type="image/png">
    <link rel="stylesheet" href="public/css/main.css">

</head>
<body>
    <div class="container">
        <div class="title">
            <img src="public/images/logo1.png" alt="logo" class="logo"   >
            <h1>Trading's King</h1>
            <p>by Steven</p>
        </div>
        <div class="player-info">

            <p id="name"></p>
        </div>
        <div class="info">
            <p id="balance">Solde : 10000 €</p>
            <p id="shares">Actions détenues : 0</p>
            <p id="price">Prix de l'action : 100 €</p>
        </div>
        <div class="main-content">
            <div class="card">
                <h2>Historique</h2>
                <div id="actionHistory"></div>
            </div>
            <canvas id="canvas" width="800" height="400"></canvas>
            <div class="card">
                <h2>Actions</h2>
                <div id="actions"></div>
            </div>
        </div>
        <div class="buttons">
            <button class="btn" onclick="buyShare()">Acheter (↑)</button>
            <button class="btn" onclick="sellShare()">Vendre (↓)</button>
        </div>
    </div>
    <script src="public/json/main.js"></script>
    <script src="public/json/dashboard.js"></script>
</body>
</html>
